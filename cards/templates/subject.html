{% extends 'base.html' %}
{% load bootstrap3 %}
    {% block content %}
    <hr class="mt-5">
      <div class="container-fluid" style="font-size: 20px; font-family: 'Merienda', cursive;">
            <div class="row">
                <div class="col-md-4">
                  <div class="profile-img">
                    <img class="profile-image" src="{{ subject.author.profile.image.url }}" alt="img" height="200px" style="border-radius: 50%;">
                  </div>
                  <div class="subject-author">
                    <h2 class="account-header mb-2">{{subject.author}}</h2>
                  </div>

                </div>

                <div class="col-md-4">
                  <h1 class="ml-3">Subject Title</h1>
                  <hr>
                  <p class="mt-5 ml-5">{{subject.title}}<p><br>
                  <h1 class="ml-3">Subject Description</h1>
                  <hr>
                  <p class="mt-2"> {{subject.description}}</p>
                  <hr>
                  <h4 class="text-info">Posted On: {{subject.created_date}}</h4>

                </div>
                
                
            </div>
        </div>
    {% endblock %}
